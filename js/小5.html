<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<img src="img/bg_chs.png" />
		<p>注册账号</p>
		<p>昵称<input type="text"pattern="{4-10}"/>
		 长度为4-10个字符</p>
		
		<p>密码 <input type="text"pattern="{6-16}" /> 
		 长度为6-16个字符</p>

		 长度为6-16个字符</p>
		
		<p>手机号码<input type="text"pattern="^1[3,5,7,8]\d{9}" /></p>
		 密码长度为11位，以13|5|7|8开头</p>
		
		<p>邮箱 <input type="text" /></p> 
		
		<p>年龄<input type="text" /></p>

	</body>
