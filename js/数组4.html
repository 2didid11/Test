<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script>
			var obj = [2,3,4,5,7,8,1,0]
			document.write("原数组:"+obj);
			var a=obj.sort();//返回值：数组
			document.write("排列后的数组:"+a);
			//0145579
			//如果数组中含有负数
			var obj1 = [-4,-2,-1,0,3,5,6,8];
			document.write("<br>含有负数的数组排列"+obj1.sort())
			//reverse
			document.write("<br>颠倒后的数组:"+a.reverse())
			document.write("<br>==========")
			var obj2 = ["a","d","f","r","g","w","t"]
			document.write("<br>原数组:"+obj2)
			document.write("<br>截取数组中第二个元素之后所有的元素"+obj2.slice(1))
			document.write("<br>截取数组中第二到五个元素"+obj2.slice(1,6))
			document.write("<br>截取数组中倒数第二个元素之后的所有元素"+obj2.slice(-2))
			document.write("<br>====================")
			//tostring
			var obj3 =["陆家嘴","李嘉欣","李会计","李俊基","林俊杰"];
			document.write("<br>将数组使用tostring的方法转化为字符串;");
			document.write(obj3.tostring())
			//tolocalestring
			document.write("<br>将数组使用tolocalestring的方法转换为字符串;"+obj3.tolocalestring());
			//join
			document.write("<br>将数组使用tolocalestring的方法转化为字符串;");
			document.write(obj3.join("3"))
		</script>
	</body>
</html>
