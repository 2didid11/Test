<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//插入排序
			/*
			  1.从第二个数开始往前比
			  2比他大就往后排
			  3.依次类推
			  */
			 //1,2,3,4,6,8,9
			 Array.prototype.insertionSort = function(){
				 //从第二个数开始往前比
				 for(var i =1; i<this.length;i++){
					 先把第二个值保存起来
					 var temp = this[i]
					 var j =i;
					 while(j>0){
						 if(this[j-1]>temp){
							 this[j]=this[j-1]
						 }else{
							 //大于零说明已经排序过了
							 break;
						 }
						 j--;
					 }
					 this[j]= temp
				 }
			 }
			 var arr1= [3,5,4,2,7,6,11,8]
			 arr1.insertionSort()
			 document.write(arr1)
			 //快速排序
			 /*
			 1.分区：从数组中选择一个基准’所有比基准小的元素放到基准前面，比基准大的元素放到基准后边
			 2递归：递归的对基准前后的子数组进行分区
			 */
			 Array.prototype.quickSort =function(){
				 var rec =function(arr){
					 //预防数组是空的或者只有一个元素，当所有元素都大于等于基准值就会产生空的数组
					 if(arr.length===1||arr.length===0){return arr};
				 var left =[];
				 var right=[];
				 //基准
				 var mid = arr[0];
				 //小于基准值的放左边，大于基准值的放右边
				 for(var i = 1;i<arr.lenght;++i){
					 if(arr[i]<mid){
						 left.push(arr[i])
					 }else{
						 right.push(arr[i])
					 }
				 }
				 //递归调用，最后放回数组
				 return[...rec(left),mid,...rec(right)]
			 }
			 var res = rec(this)
			 res.forEach(n,i)=>{this[i]= n}
			 }
			 var arr2 =[55,33,77,22,11,00,66];
			 arr2.quickSort();
			 document.write("<br>"+arr2)
			 
		</script>
	</body>
</html>
