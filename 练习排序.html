<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
		var arr1 = [3,7,6,9,0,11,55,88]
		Array.prototype.selectionSort = function(){
					   for(var i =0;i<this.length-1;i++){
						   //假设最小值是当前下标
						   var indexMin = i;//k
						   for(var j = i;j<this.length;++j){
							   if(this[j]<this[indexMin]){
								   indexMin=j
							   }
						   }
						   if(indexMin!==i){
							   //交换当前下标i与最小下标的值，重复arr1.length次
							   var temp =this[i];
							   this[i] = this[indexMin];
							   this[indexMin] = temp
						   }
					   }
		}
		arr1.selectionSort()
		document.write(arr1)
		</script>
	</body>
</html>
