<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//如何创建对象
			var obj = {name:"陆家嘴",age:"20",sex:"男"}
			document.write(obj.name)
			document.write(obj.age)
			document.write(obj.set+"<br>")
			for(var exa in obj){
				document.write("属性:"+exa+obj[exa]+"<br>")
			}
			var objectes = {uese:"李俊基",age:23,QQ:"123432",e-mail:"123432@qq.com"}
			//遍历objectes对象
			for(var i in objectes){
				document.write("<br>"+i+":"+objectes[i])
			}
			
		</script>
	</body>
</html>
