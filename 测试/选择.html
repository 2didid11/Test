<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var arr = [1,33,5,6,76,45,38,78]
			Array.prototype.scriiiop = function(){
				for(var i=0;i<this.length-1;i++){
					//假设最小值
					var indexMin =i
					for(var j=i; j<this.length;++j){
						if(this[j]<this[indexMin]){
							indexMin=[j]
						}
					}
					if(indexMin!==i){
						var temp = this[i];
						this[i] = this[indexMin];
						this[indexMin] =temp;
					}
				}
			}
			arr.scriiiop()
			document.write(arr)
		</script>
	</body>
</html>
