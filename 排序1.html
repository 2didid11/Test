<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//冒泡排序（重要）
			/*
			1.比较所有相邻元素，如果第一个比第二个大，则交换位置
			2.一轮下来可以找到一个数是最大的
			3.执行n-1轮就可以完成排序
			*/
		   var arr = [4,9,0,1,44,55,22,11]
		   /*
		   4-9:4-9
		   9-0:0-9
		   9-1:1-9
		   9-44:9-44
		   44-55:44-55
		   55-22:22-55
		   55-11:11-55
		   4,0,1,9,44,22,11,55
		   4-0:0-4
		   4-1:1-4
		   4-9:4-9
		   9-44:9-44
		   44-22:22-44
		   44-11:11-44
		   44-55:44-55
		   0,1,4,9,22,11,44,55
		   */
		  //定义一个原生方法
		  Array.prototype.bubbleSort = function(){
			  //通过外侧循环确定循环次数
			  for(var i=0;i<this.length-1;i++){
				  //-i是因为数组的最后位置会动态改变，当完成一次后最后一位会变成倒数第2位
				  //通过内层循环确定数字个数
				  for(var j = 0;j<this.length-1-i;j++){
					if(this[j]>this[j+1]){
						//交换两个数的位置
						var temp =this[j];
						this[j] = this[j+1];
						this[j+1] = temp;
					}  
				  }
			  }
		  }
		  //想要对哪一个数组进行排序的话就可以直接调用bubbleSort方法
		  arr.bubbleSort()
		  document.write(arr)
			//选择排序
			/*
			1.找到数组中最小值，选中他放在第一位
			2.接着找到第二最小值，选择放在第二位
			3.执行n-1完成排序
			*/
		   var arr1 = [3,7,6,9,0,11,55,88]
		   Array.prototype.selectionSort = function(){
			   for(var i =0;i<this.length-1;i++){
				   //假设最小值是当前下标
				   var indexMin = i;//k
				   for(var j = i;j<this.length;++j){
					   if(this[j]<this[indexMin]){
						   indexMin=j
					   }
				   }
				   if(indexMin!==i){
					   //交换当前下标i与最小下标的值，重复arr1.length次
					   var temp =this[i];
					   this[i] = this[indexMin];
					   this[indexMin] = temp
				   }
			   }
		   }
		   arr1.selectionSort()
		   document.write(arr1)
			//插入排序
			//归并排序
			//快速排序
		</script>
	</body>
</html>
